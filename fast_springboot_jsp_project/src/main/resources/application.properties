spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
server.port=8080
#server.address=127.0.0.1 
server.sessionTimeout=30
server.contextPath=/demo
#spring.datasource.url=jdbc:sqlite:${user.dir}/DeployResource/db/deploy.db
spring.datasource.url: jdbc:mysql://localhost:3306/ProjectDemo?characterEncoding=UTF-8&&useSSL=false
